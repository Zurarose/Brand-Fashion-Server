
type GetConfigPayload {
  LIMITED_BONUSES_TIMEOUT_DAYS: Int
  GETTING_PERCENT_BONUSES: Float
  GIFT_BONUSES_USER_BIRTHDAY: Int
}

extend type Mutation {
  setBonuses(userId: String!, amount: String!, amountgifted: String!): Boolean! @resolve
  setConfig(LIMITED_BONUSES_TIMEOUT_DAYS: Int!, GETTING_PERCENT_BONUSES: Int!, GIFT_BONUSES_USER_BIRTHDAY: Int!): Boolean! @resolve
}

extend type Query {
  getConfig: GetConfigPayload @resolve
}
